<div class="auth-container">
  <h2>Увійти</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        formControlName="email"
        placeholder="Введіть ваш email"
        required
      />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">Email обов'язковий.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">Будь ласка, введіть коректний email.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <div class="password-input-container">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          name="password"
          formControlName="password"
          placeholder="Введіть ваш пароль"
          required
        />
        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
          <span class="material-icons">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
        </button>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">Пароль обов'язковий.</span>
      </div>
      <div class="forgot-password">
        <a routerLink="/forgot-password">Забули пароль?</a>
      </div>
    </div>
    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="isLoading">
        <span class="spinner"></span>
        Завантаження...
      </span>
      <span *ngIf="!isLoading">Увійти</span>
    </button>

    <div class="auth-links">
      <p>Немає акаунту? <a routerLink="/register">Зареєструватися</a></p>
    </div>
  </form>
  <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
